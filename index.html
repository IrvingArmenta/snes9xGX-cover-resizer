<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Snes9xGX SNES game cover resizer by Irving Armenta">
    <meta name="author" content="Irving Armenta" >
    <title>Snes9xGX - Cover Resizer</title>
  </head>
  <body>
    <main>
    <section class="form-section">
      <div class="hero">
      <div class="hero-body">
        <!-- MAIN FUNCTIONALITY -->
        <div class="form" id="mainForm">
          <div class="field">
           <span id="loadingUpload" class="button loading-indicator"></span>
          <div id="file-js-example" class="file has-name">
            <label class="file-label file-upload-field">
              <input class="file-input" type="file" name="resume" id="uploadFile">
              <span class="file-cta">
                <span class="file-label is-loading">
                Upload a Snes cover from your PC
                </span>
              </span>
              <span class="file-name" id="fileNameInput">
                No file uploaded
              </span>
            </label>
          </div>
        </div>
        <div class="field has-text-centered">
          ----- OR -----
        </div>
         <label id="url-label" for="urlInput">
          Submit download URL from the cover project
        </label>
            <div class="field has-addons" id="" aria-labelledby="url-label">
              <div class="control control-input">
                <input id="urlInput" class="input" type="text" placeholder="http://www.thecoverproject.net/download_cover.php?src=cdn&cover_id=10857...">
              </div>
              <div class="control">
                <button class="button is-info" id="submitUrlButton">
                  Get image
                </a>
              </div>
            </div>
          </div>
          <div class="field has-text-centered">
          <label class="checkbox">
            <input type="checkbox" checked="checked" id="rotateCheck">
            Rotate Image
          </label>
        </div>
        </div>
        <!-- MAIN FUNCTIONALITY : END -->
        <div class="modal" id="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <a id="imgDownload">
              <img id="mainImage"/>
            </a>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>
    </div>
    </section>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Snes9xGX SNES cover resizer</strong> by <a target="_blank" rel="noopener noreferrer" href="https://github.com/IrvingArmenta" >Irving Armenta</a>
        check the <a href="https://github.com/IrvingArmenta/snes9xGX-cover-resizer" target="_blank" rel="noopener noreferrer">source</a>
      </p>
    </div>
  </footer>
      <script src="./main.js"></script>
  </body>
</html>
